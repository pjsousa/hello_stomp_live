spring.application.name=emoji-chat

# Scheduler intervals (milliseconds)
app.schedule.broadcast-ms=20000
app.schedule.broadcast-initial-ms=5000
app.schedule.user-ms=25000
app.schedule.user-initial-ms=7000
app.schedule.device-ms=30000
app.schedule.device-initial-ms=9000

