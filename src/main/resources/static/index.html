<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Chat</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.2.1/bundles/stomp.umd.min.js"></script>
</head>
<body>
<main class="layout">
    <header class="app-header">
        <h1>Emoji Real-Time Chat</h1>
        <div id="connectionStatus" class="status">Connecting...</div>
    </header>

    <section class="controls">
        <div class="control-group">
            <label for="meButton">ME</label>
            <button id="meButton" class="cycle-button">üê∂</button>
        </div>
        <div class="control-group">
            <label for="sendToButton">SEND TO</label>
            <button id="sendToButton" class="cycle-button">EVERYONE</button>
        </div>
        <div class="control-group">
            <label for="sendMeButton">SEND ME</label>
            <button id="sendMeButton" class="cycle-button">üçé</button>
        </div>
        <div class="control-group">
            <label for="sendHereButton">SEND HERE</label>
            <button id="sendHereButton" class="cycle-button">üçå</button>
        </div>
        <div class="control-group">
            <label for="sendUsButton">SEND US</label>
            <button id="sendUsButton" class="cycle-button">üçá</button>
        </div>
        <div class="control-group inline-actions">
            <button id="messageButton" class="cycle-button">üçé</button>
            <button id="sendButton" class="primary">SEND</button>
        </div>
    </section>

    <section class="messages">
        <h2>Messages</h2>
        <div id="messagesPane" class="messages-pane"></div>
    </section>

</main>

<script type="module" src="/app.js"></script>
</body>
</html>
